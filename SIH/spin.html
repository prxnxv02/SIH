<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <link rel="stylesheet" href="spin.css">
</head>
<body>
    <div class="wheel-container">
        <div class="wheel">
            <div class="segment" style="--i: 1;">Australia</div>
            <div class="segment" style="--i: 2;">USA</div>
            <div class="segment" style="--i: 3;">PAKISTAN</div>
            <div class="segment" style="--i: 4;">BRAZIL</div>
            <div class="segment" style="--i: 5;">SOUTH KOREA</div>
        </div>
        <button id="spinButton">Spin</button>
    </div>
    <div id="result"></div>
    <script src="spin.js"></script>
</body>
</html>
