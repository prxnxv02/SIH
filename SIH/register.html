<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="travel_styles.css">
    <script defer src="conditional_fields.js"></script>
</head>
<body class="register-page">
    <div class="form-container">
        <h1>Register</h1>
        <form action="process_register.php" method="post">
            <label for="phone">Mobile Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="hosteller">Are you a hosteller?</label>
            <select id="hosteller" name="hosteller" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <div id="rollno-container" style="display: none;">
                <label for="rollno">Roll Number:</label>
                <input type="text" id="rollno" name="rollno">
            </div>
            
            <button type="submit">Register</button>
        </form>
        <p><a href="login.html">Already have an account? Login here.</a></p>
    </div>
</body>
</html>
